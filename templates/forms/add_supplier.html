{% extends "base.html" %}

{% block title %}Adicionar Fornecedor - GestVendas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-plus me-2"></i>Adicionar Fornecedor</h2>
    <a href="{{ url_for('suppliers') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Voltar
    </a>
</div>

<div class="data-card">
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome da Empresa <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="contact_person" class="form-label">Pessoa de Contacto</label>
                    <input type="text" class="form-control" id="contact_person" name="contact_person">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Morada</label>
            <textarea class="form-control" id="address" name="address" rows="2"></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="city" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="postal_code" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="country" class="form-label">País</label>
                    <input type="text" class="form-control" id="country" name="country" value="Portugal">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="tax_number" class="form-label">NIF/NIPC</label>
                    <input type="text" class="form-control" id="tax_number" name="tax_number">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3 d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                        <label class="form-check-label" for="is_active">
                            Fornecedor Ativo
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Guardar Fornecedor
            </button>
        </div>
    </form>
</div>
{% endblock %}
