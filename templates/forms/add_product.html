{% extends "base.html" %}

{% block title %}Adicionar Produto - GestVendas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-plus me-2"></i>Adicionar Produto</h2>
    <a href="{{ url_for('products') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Voltar
    </a>
</div>

<div class="data-card">
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="code" class="form-label">Código <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="category_id" class="form-label">Categoria <span class="text-danger">*</span></label>
                    <select class="form-control" id="category_id" name="category_id" required>
                        <option value="">Seleccionar categoria</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="unit" class="form-label">Unidade</label>
                    <select class="form-control" id="unit" name="unit">
                        <option value="un">Unidade</option>
                        <option value="kg">Quilograma</option>
                        <option value="l">Litro</option>
                        <option value="m">Metro</option>
                        <option value="caixa">Caixa</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="purchase_price" class="form-label">Preço de Compra (€)</label>
                    <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" value="0.00">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="sale_price" class="form-label">Preço de Venda (€) <span class="text-danger">*</span></label>
                    <input type="number" step="0.01" class="form-control" id="sale_price" name="sale_price" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="tax_rate" class="form-label">Taxa IVA (%)</label>
                    <select class="form-control" id="tax_rate" name="tax_rate">
                        <option value="0">0%</option>
                        <option value="6">6%</option>
                        <option value="13">13%</option>
                        <option value="23" selected>23%</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="stock_quantity" class="form-label">Stock Inicial</label>
                    <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="min_stock" class="form-label">Stock Mínimo</label>
                    <input type="number" class="form-control" id="min_stock" name="min_stock" value="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="max_stock" class="form-label">Stock Máximo</label>
                    <input type="number" class="form-control" id="max_stock" name="max_stock" value="100">
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Guardar Produto
            </button>
        </div>
    </form>
</div>
{% endblock %}
