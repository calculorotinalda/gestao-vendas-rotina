{% extends "base.html" %}

{% block title %}Adicionar Movimentação - GestVendas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-plus me-2"></i>Adicionar Movimentação de Inventário</h2>
    <a href="{{ url_for('inventory') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Voltar
    </a>
</div>

<div class="data-card">
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="product_id" class="form-label">Produto <span class="text-danger">*</span></label>
                    <select class="form-control" id="product_id" name="product_id" required>
                        <option value="">Seleccionar produto</option>
                        {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }} ({{ product.code }})</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="movement_type" class="form-label">Tipo de Movimento <span class="text-danger">*</span></label>
                    <select class="form-control" id="movement_type" name="movement_type" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantidade <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="reference_type" class="form-label">Tipo de Referência</label>
                    <select class="form-control" id="reference_type" name="reference_type">
                        <option value="manual">Manual</option>
                        <option value="venda">Venda</option>
                        <option value="compra">Compra</option>
                        <option value="ajuste">Ajuste</option>
                        <option value="devolucao">Devolução</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="reference_id" class="form-label">ID da Referência</label>
                    <input type="number" class="form-control" id="reference_id" name="reference_id">
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="notes" class="form-label">Observações</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>
        
        <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Registar Movimento
            </button>
        </div>
    </form>
</div>
{% endblock %}
